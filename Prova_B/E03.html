<meta charset="UTF-8">
<script>
    /*
    Problema: Separar pares e ímpares
    Peça para o usuário informar um número inteiro.
    Começando do 1 e indo até o número informado pelo usuário, separe os números em dois grupos: um grupo com os números pares e outro grupo com os números ímpares.
    Apresente os dois grupos para o usuário.
    Por exemplo, se o usuário informar o número 5, o resultado será:
    - Números pares: 2, 4
    - Números ímpares: 1, 3, 5
    */
   let num = prompt("Informe um número");
   let par = [];
   let impar = [];
   for(let i=0;i<=num;i++){
    if (i % 2 == 0){
        par.push(i);
        }else{
            impar.push(i);
    }
   }
   console.log(`Números Pares: ${par}`);
   console.log(`Números Impares: ${impar}`);

</script>

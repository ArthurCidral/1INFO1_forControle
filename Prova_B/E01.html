<meta charset="UTF-8">
<script>
    /*
    Problema: Contar letras
    Considere a seguinte lista de elementos abaixo:
    let lista = ["a", 1, 3, 2, "b", "D", "Z", "f", 4, 5, 7];
    Usando o for com variável de controle, leia a lista e some os números que existem na lista. Apresente o resultado para o usuário.
    Por exemplo, o resultado será 22 (1+3+2+4+5+7).
    */
   function contarLetras(lista){
    let total = 0;
    for(let i=0;i<lista.length;i++){
        if(typeof lista[i] === 'string')
        total += lista[i].length;
    }
    return total;
}
console.log(contarLetras(['a', 1, 3, 2, 'b', 'D', 'Z', 'f', 4, 5, 7]));

</script>
